{% extends "home/base.html" %}

{% block content %}
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/events/event.css">



    <div class="event-signup-details">

    <h3 class="title">Contact Us</h3>
    <p class="subtitle">Use the form below or send an email to thesippelfarm@gmail.com</p>
    <p style="color:red;">{{error}}</p>
    {% load bootstrap4 %}
    {% bootstrap_css %}

    <form method="post">

        {{ form.media }}
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success" onclick="this.disabled=true,this.form.submit();">Send</button>

    </form>

    </div>
{% endblock %}
