{% extends "home/base.html" %}

{% block content %}
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/events/event.css">
    <link rel="stylesheet" type="text/css" href="/static/home/home.css">

    {% if user.is_authenticated %}
    <div class="form-margins">
    <h3 class="darkest-color" style="font-family: 'Merriweather', serif; margin-top: 20px; margin-bottom: 20px;">{{title}}</h3>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    <form method="post" >

        {{ form.media }}
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" name = "_submit" class="btn btn-success">Submit</button>
        {% if pk %}
        <button type="submit" name = "_schedule" class="btn btn-warning">Schedule</button>
        {% endif %}
    </form>  
    </div>
    {% else %}
      <h3 style="margin-top: 40px; margin-bottom: 60px; display:flex; justify-content:center; color: red;">Admin's Only</h3>
      <a href="/accounts/login"> Login </a> 
    {% endif %}
{% endblock %}
